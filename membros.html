<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membros por Cargo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="shortcut icon" href="carro_fortec-removebg-preview.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.2;
    }
    .membro-img {
      transition: all 0.3s ease;
      filter: grayscale(30%);
    }
    .membro-img:hover {
      filter: grayscale(0%);
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="vanta-bg"></div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
            <i class="fas fa-car me-2"></i>Fortec FS
        </a>
    <div>
</nav>
  <main class="container mx-auto px-4 py-8 max-w-5xl">
    <h1 class="text-4xl font-bold text-center mb-12 text-gray-800">Membros por Cargo</h1>

    <!-- Programador Web -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-8 transition-all hover:shadow-xl">
      <div class="flex flex-col md:flex-row md:items-center mb-6">
        <h2 class="text-2xl font-bold text-red-600 md:w-1/4 md:pr-6 md:border-r-2 md:border-red-200">Programador Web</h2>
        <div class="md:w-3/4 flex flex-wrap gap-6 md:pl-6 mt-4 md:mt-0">
          <div class="text-center">
            <img src="Programador Web 1.jpeg" alt="Michael" class="membro-img w-24 h-24 rounded-full object-cover mx-auto border-4 border-red-100">
            <h3 class="mt-2 font-medium text-gray-700">Michael</h3>
          </div>
          <div class="text-center">
            <img src="programador web 2.png" alt="Saliou" class="membro-img w-24 h-24 rounded-full object-cover mx-auto border-4 border-red-100">
            <h3 class="mt-2 font-medium text-gray-700">Saliou</h3>
          </div>
          <div class="text-center">
            <img src="programador web 3.jpeg" alt="Cauê" class="membro-img w-24 h-24 rounded-full object-cover mx-auto border-4 border-red-100">
            <h3 class="mt-2 font-medium text-gray-700">Cauê</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Designer UI/UX -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-8 transition-all hover:shadow-xl">
      <div class="flex flex-col md:flex-row md:items-center mb-6">
        <h2 class="text-2xl font-bold text-purple-600 md:w-1/4 md:pr-6 md:border-r-2 md:border-purple-200">Designer UI/UX</h2>
        <div class="md:w-3/4 flex flex-wrap gap-6 md:pl-6 mt-4 md:mt-0">
          <div class="text-center">
            <img src="desenvolvedor ui 1.png" alt="Brian" class="membro-img w-24 h-24 rounded-full object-cover mx-auto border-4 border-purple-100">
            <h3 class="mt-2 font-medium text-gray-700">Brian</h3>
          </div>
          <div class="text-center">
            <img src="desenvolvedor ui 2.png" alt="Matheus" class="membro-img w-24 h-24 rounded-full object-cover mx-auto border-4 border-purple-100">
            <h3 class="mt-2 font-medium text-gray-700">Matheus</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Dev Mobile -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-8 transition-all hover:shadow-xl">
      <div class="flex flex-col md:flex-row md:items-center">
        <h2 class="text-2xl font-bold text-blue-600 md:w-1/4 md:pr-6 md:border-r-2 md:border-blue-200">Dev Mobile</h2>
        <div class="md:w-3/4 flex flex-wrap gap-6 md:pl-6 mt-4 md:mt-0">
          <div class="text-center">
            <img src="desenvolvedor mobile.png" alt="Raul" class="membro-img w-24 h-24 rounded-full object-cover mx-auto border-4 border-blue-100">
            <h3 class="mt-2 font-medium text-gray-700">Raul</h3>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Vanta.js background
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x3b82f6,
      backgroundColor: 0xf8fafc,
      points: 12.00,
      maxDistance: 22.00,
      spacing: 18.00
    });

    // Mobile menu toggle
    const mobileMenuButton = document.querySelector('.mobile-menu-button');
    const mobileMenu = document.querySelector('.mobile-menu');
    
    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Feather icons
    feather.replace();
  </script>
</body>
</html>
